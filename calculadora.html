<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script>
        var numero1
        var numero2

        numero1 = parseInt(prompt("Ingrese primer numero"));
        numero2 = parseInt(prompt("Ingrese segundo numero"));

        function suma(numero1, numero2) {

            TotalSuma = numero1 + numero2
            return TotalSuma
        }


        suma(numero1, numero2);


        function resta(numero1, numero2) {

            DiferenciaResta = numero1 - numero2
            return DiferenciaResta
        }

        resta(numero1, numero2);

        console.log("El total de tus numeros es", TotalSuma);
        console.log("La diferencia de tus numeros es", DiferenciaResta);
    </script>
</head>

<body>

</body>

</html>
